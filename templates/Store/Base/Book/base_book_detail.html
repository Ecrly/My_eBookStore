<script>
    $(document).ready(function(e) {
        $.post('/test/',function (ret) {
            //alert(ret);
            if(ret =='False')
            {
                $(".after_login").css("display","none");
                $(".before_login").css("display","block");
            }
            else
            {
                $(".after_login").css("display","block");
                $(".before_login").css("display","none");
                $(".user_name_after_login").html(ret);
            }
        })
</script>
